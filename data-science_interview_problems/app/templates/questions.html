{% extends "base.html" %}

{% block content %}
	<h1>questions:</h1>

	<div class="ui three column stackable grid container">
       {% for question in questions %}
       	   <div class="column">
	       	   <div class="ui raised segment">
	            {{ question.get_short_question(max_length=200) }}
		       	<hr>
	       		{{ question.get_short_answer(max_length=200) }}
		       </div>
		   </div>
		{% endfor %}	
    </div>


{% endblock %}
